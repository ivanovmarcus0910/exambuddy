<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nâng cấp tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Background động cho toàn bộ trang */
        .content-area {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg,  #ff8a00, #e52e71, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBody 10s ease infinite;
            color: Black;
        }

        /* Hiệu ứng chuyển động gradient */
        @keyframes gradientBody {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content-area {
            margin-top: 80px;  /* Header cao 70px + 10px */
            margin-left: 240px; /* Sidebar rộng 240px */
            padding: 20px;
            min-height: calc(100vh - 80px);
            position: relative;
        }
        @media (max-width: 768px) {
            .content-area {
                margin-top: 70px;
                margin-left: 0;
                padding: 10px;

            }
        }
        .upgrade-container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-upgrade {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            padding: 10px 20px;
            width: 100%;
        }
        .btn-upgrade:hover {
            background: linear-gradient(90deg, #e52e71, #ff8a00);
        }

        .plan-card {
            flex: 1;
            min-width: 250px;
            max-width: 320px;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            color: white;
        }

        .plan-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #6a11cb, #2575fc);
            background-size: 300% 300%;
            animation: gradientBG 5s infinite linear;
            border-radius: 10px;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .plan-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .plan-card h3 {
            font-size: 22px;
            font-weight: 600;
            color: #0044cc;
        }

        .price {
            font-size: 24px;
            font-weight: 700;
            color: #ff8a00;
        }

        .bonus {
            font-size: 16px;
            font-weight: 500;
            color: #28a745;
        }
        .plans-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>

</head>
<body>
<div th:insert="~{fragments/headerProfile :: headerSidebar}"></div>
<div class="content-area">
<div class="upgrade-container text-center">
    <h2 class="text-bold price">Nâng cấp lên Premium</h2>
    <p class="text-center price">Chọn gói phù hợp với bạn:</p>

    <div th:if="${err}" class="alert alert-danger text-center" th:text="${err}"></div>

    <form id="upgradeForm" action="/upgrade" method="POST"  class="justify-content-center">
        <div class="plans-container">
        <div class="plan-card">
            <h3>12 tháng</h3>
            <p class="price"><b>300,000 Coin</b></p>
            <p class="bonus">Tặng thêm 3 tháng</p>
            <input class="form-check-input" type="radio" name="plan" id="plan1" value="3" checked>

        </div>

        <div class="plan-card">
            <h3>6 tháng</h3>
            <p class="price"><b>150,000 Coin</b></p>
            <p class="bonus">Tặng thêm 1 tháng</p>
            <input class="form-check-input" type="radio" name="plan" id="plan2" value="2">

        </div>

        <div class="plan-card">
            <h3>1 tháng</h3>
            <p class="price"><b>25,000 Coin</b></p>
            <input class="form-check-input" type="radio" name="plan" id="plan3" value="1">

        </div>
        </div>
        <button type="submit" class="btn btn-upgrade btn-block">Thanh toán</button>
    </form>
</div>
</div>
</body>
</html>
