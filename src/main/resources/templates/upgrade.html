<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nâng cấp tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        .content-area {
            margin-top: 80px;  /* Header cao 70px + 10px */
            margin-left: 240px; /* Sidebar rộng 240px */
            padding: 20px;
            background: #f5f6fa;
            min-height: calc(100vh - 80px);
            position: relative;
        }
        @media (max-width: 768px) {
            .content-area {
                margin-top: 70px;
                margin-left: 70px;
            }
        }
        .upgrade-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-upgrade {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            padding: 10px 20px;
        }
        .btn-upgrade:hover {
            background: linear-gradient(90deg, #e52e71, #ff8a00);
        }
    </style>

</head>
<body>
<div th:insert="~{fragments/headerProfile :: headerSidebar}"></div>
<div class="content-area">
<div class="upgrade-container">
    <h2 class="text-center">Nâng cấp lên Premium</h2>
    <p class="text-center">Chọn gói phù hợp với bạn:</p>

    <div th:if="${err}" class="alert alert-danger text-center" th:text="${err}"></div>

    <form id="upgradeForm" action="/upgrade" method="POST">
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="plan" id="plan1" value="3" checked>
            <label class="form-check-label" for="plan1">12 tháng - <b>300,000 Coin (Tặng thêm 3 tháng)</b></label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="plan" id="plan2" value="2">
            <label class="form-check-label" for="plan2">6 tháng - <b>150,000 Coin (Tặng thêm 1 tháng)</b></label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="plan" id="plan3" value="1">
            <label class="form-check-label" for="plan3">1 tháng - <b>25,000 Coin</b></label>
        </div>

        <button type="submit" class="btn btn-upgrade btn-block">Thanh toán</button>
    </form>
</div>
</div>
</body>
</html>
