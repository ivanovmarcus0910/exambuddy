<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ trợ xác thực tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .support-container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-purple {
            background-color: #6f42c1;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
        }
    </style>
</head>

<body>
<!-- Header -->
<div th:insert="~{fragments/header :: header}"></div>

<!-- Container hỗ trợ xác thực -->
<div class="container d-flex justify-content-center align-items-start mt-5">
    <div class="support-container">
        <div class="text-center">
            <h2 class="fw-bold">Xác thực tài khoản</h2>
            <p class="text-muted">Nhập email của bạn để nhận lại mã OTP xác thực.</p>
        </div>

        <!-- Hiển thị lỗi nếu có -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

        <!-- Hiển thị thông báo thành công nếu có -->
        <div th:if="${message}" class="alert alert-success text-center">
            <span th:text="${message}"></span>
        </div>

        <form action="/resendOTP" method="post">
            <input type="hidden" name="actionType" value="register"> <!-- Cần gửi actionType -->
            <div class="mb-3">
                <label class="form-label">Email đã đăng ký</label>
                <input type="email" name="email" class="form-control rounded-pill" placeholder="Nhập email của bạn" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill">Gửi lại OTP</button>
        </form>


        <p class="text-center text-muted mt-3">
            Quay lại <a href="/login" class="text-primary fw-bold">Đăng nhập</a>
        </p>
    </div>
</div>
</body>
</html>
