<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin tài khoản - Học sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 (CDN hoặc file nội bộ) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Placeholder màu nhạt */
        ::placeholder {
            color: #ccc;
            opacity: 1;
            font-size: small;
        }
        /* Các ô nhập (input, select, textarea) có border-radius */
        input.form-control,
        select.form-select,
        textarea.form-control {
            border-radius: 0.75rem;
        }
    </style>
</head>
<body style="margin:0; padding:0; background-color:#f5f6fa; font-family:'Segoe UI', sans-serif;">

<!-- Chèn fragment header + sidebar -->
<div th:insert="~{fragments/headerProfile :: headerSidebar}"></div>
<!-- Hoặc nếu bạn có fragment header cũ: <div th:insert="~{fragments/header :: header}"></div> -->

<!-- MAIN CONTENT -->
<div class="container-fluid p-0">
        <!-- Thêm margin-top và margin-left để không bị che bởi header (70px) và sidebar (240px) -->
        <div class="col-12  p-4" style="margin-top:70px; margin-left:240px; max-width:1150px;">

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-3" style="border-bottom:2px solid #dee2e6;">
                <li class="nav-item">
                    <button class="nav-link active border-0" data-bs-toggle="tab" data-bs-target="#editProfile"
                            style="color:#6f42c1;">Chỉnh sửa hồ sơ</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-0" th:href="@{/changePass}">Mật khẩu</a>
                </li>
            </ul>

            <!-- Hiển thị thông báo sau khi cập nhật thông tin -->
            <div th:if="${success}" class="alert alert-success" style="font-size:0.9rem;">
                [[${success}]]
            </div>
            <!-- Tab content -->
            <div class="tab-content">
                <!-- Tab: Chỉnh sửa hồ sơ -->
                <div class="tab-pane fade show active" id="editProfile">
                    <div class="card border shadow-sm" style="border-radius:8px;">
                        <div class="card-body">
                            <!-- Tiêu đề -->
                            <h5 class="mb-2" style="font-weight:600; color:#6f42c1;">
                                Sửa hồ sơ của bạn
                            </h5>
                            <p class="text-muted small mb-4">
                                Điều này sẽ được chia sẻ với các học viên khác
                            </p>

                            <!-- Khu vực Avatar + Thông tin bên trên (giống profileTeacher) -->
                            <div class="text-center mb-4">
                                <!-- Nếu chưa có avatar -->
                                <div th:if="${#strings.isEmpty(user.avatarUrl)}">
                                    <div class="d-flex align-items-center justify-content-center bg-light"
                                         style="width:120px; height:120px; border-radius:50%; margin:0 auto; border: 4px solid #007bff;">
                                        <span class="text-secondary small">No Avatar</span>
                                    </div>
                                </div>
                                <!-- Nếu đã có avatar -->
                                <div th:if="${not #strings.isEmpty(user.avatarUrl)}" class="mb-3">
                                    <img th:src="${user.avatarUrl}"
                                         alt="Avatar"
                                         style="width:160px; height:160px; object-fit:cover; border-radius:50%; border: 4px solid #007bff;">
                                </div>
                                <!-- Nút thay đổi ảnh -->
                                <form action="/profile/upload" enctype="multipart/form-data" method="post">
                                    <input type="file" id="imageUpload" class="d-none" name="image" accept="image/*" required onchange="this.form.submit()">
                                    <input type="hidden" name="username" th:value="${user.username}">
                                    <label class="btn btn-primary btn-sm mt-2" for="imageUpload">
                                        <i class="bi bi-camera"></i> Thay đổi ảnh
                                    </label>
                                </form>

                                <!-- Badges và EB Coin -->
                                <div class="mt-3 d-flex flex-column align-items-center gap-1">
                                    <!-- Badges -->
                                    <div>
                                        <span class="badge bg-info me-1" th:text="${user.role}"></span>
                                        <span class="badge bg-warning text-dark">
                                                <i class="bi bi-star-fill"></i> Premium User
                                            </span>
                                    </div>
                                    <!-- Khối EB Coin -->
                                    <div class="px-3 py-2 text-white"
                                         style="background-color: #007bff; border-radius: 8px;">
                                        <h6 style="margin:0; font-size:1rem;">EB Coin</h6>
                                        <h5 style="margin:0; font-size:1.2rem;" th:text="${user.coin != null ? user.coin : 0}">
                                            0
                                        </h5>
                                        <small style="font-size:0.75rem;">Hết hạn Premium User: 05/03/2024</small>
                                    </div>
                                </div>
                            </div>

                            <form th:object="${user}"
                                  th:action="@{/profile/student/update}"
                                  method="post"
                                  enctype="multipart/form-data"
                                  class="mt-3">

                                <!-- Hàng 1: Tên (ngắn), Họ (ngắn), Ngày sinh (dài) -->
                                <div class="row g-3">
                                    <!-- Tên -->
                                    <div class="col-sm-3">
                                        <label class="form-label" style="color:#333; font-weight:650;">Tên <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="Nhập tên"  required style="color:#000; min-height:40px; font-size:1rem; padding: 0.75rem 1rem;">
                                    </div>
                                    <!-- Họ -->
                                    <div class="col-sm-3">
                                        <label class="form-label" style="color:#333; font-weight:650;">Họ <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Nhập họ" required style="color:#000; min-height:40px; font-size:1rem; padding: 0.75rem 1rem;">
                                    </div>
                                    <!-- Ngày sinh -->
                                    <div class="col-sm-6">
                                        <label class="form-label" style="color:#333; font-weight:650;">Ngày sinh</label>
                                        <input type="date" class="form-control" th:field="*{birthDate}" style="color:#000; min-height:40px; font-size:1rem; padding: 0.75rem 1rem;">
                                    </div>
                                </div>

                                <!-- Hàng 2: Email, Số điện thoại, Lớp/Cấp học -->
                                <div class="row g-3 mt-3">
                                    <!-- Email -->
                                    <div class="col-sm-4">
                                        <label class="form-label" style="color:#333; font-weight:650;">Email</label>
                                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email" readonly style="color:#000; min-height:40px; font-size:1rem; padding: 0.75rem 1rem;">
                                    </div>
                                    <!-- Số điện thoại -->
                                    <div class="col-sm-4">
                                        <label class="form-label" style="color:#333; font-weight:650;">Số điện thoại</label>
                                        <input type="text" class="form-control" th:field="*{phone}" placeholder="VD: 0123456789" style="color:#000; min-height:40px; font-size:1rem; padding: 0.75rem 1rem;">
                                    </div>
                                    <!-- Lớp/Cấp học -->
                                    <div class="col-sm-4">
                                        <label class="form-label" style="color:#333; font-weight:650;">Lớp / Cấp học</label>
                                        <select class="form-select" th:field="*{grade}" style="color:#000; min-height:40px; font-size:1rem; padding: 0.75rem 1rem;">
                                            <option value="" >-- Chọn cấp học --</option>
                                            <option value="Lớp 10">Lớp 10</option>
                                            <option value="Lớp 11">Lớp 11</option>
                                            <option value="Lớp 12">Lớp 12</option>
                                            <option value="Đại học năm 1">Đại học năm 1</option>
                                            <option value="Đại học năm 2">Đại học năm 2</option>
                                            <option value="Đại học năm 3">Đại học năm 3</option>
                                            <option value="Đại học năm 4">Đại học năm 4</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Hàng 3: Mã số HS/SV, Địa chỉ -->
                                <div class="row g-3 mt-3">
                                    <!-- Mã số HS/SV -->
                                    <div class="col-sm-4">
                                        <label class="form-label" style="color:#333; font-weight:650;">Mã số HS/SV</label>
                                        <input type="text" class="form-control" th:field="*{studentId}" placeholder="VD: DE180" style="color:#000; min-height:40px; font-size:1rem; padding: 0.75rem 1rem;">
                                    </div>
                                    <!-- Địa chỉ -->
                                    <div class="col-sm-8">
                                        <label class="form-label" style="color:#333; font-weight:650;">Địa chỉ</label>
                                        <input type="text" class="form-control" th:field="*{address}" placeholder="VD: 123, Đường ABC, Quận/Huyện, Thành phố..." style="color:#000; min-height:40px; font-size:1rem; padding: 0.75rem 1rem;">
                                    </div>
                                </div>

                                <!-- Hàng 4: Mô tả -->
                                <div class="row g-3 mt-3">
                                    <div class="col-sm-12">
                                        <label class="form-label" style="color:#333; font-weight:650;">Mô tả</label>
                                        <textarea class="form-control" rows="3" th:field="*{description}" placeholder="Tóm tắt ngắn gọn..." style="color:#000; min-height:40px; font-size:1rem; padding: 0.75rem 1rem;"></textarea>
                                    </div>
                                </div>
                    <!-- Nút Lưu -->
                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-primary px-4" style="border-radius:8px;">Lưu</button>
                    </div>
                            </form>
                        </div><!-- /card-body -->
                    </div><!-- /card -->
                </div><!-- /tab-pane -->
            </div><!-- /tab-content -->
        </div><!-- /col -->
    </div><!-- /row -->
</div><!-- /container-fluid -->

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
