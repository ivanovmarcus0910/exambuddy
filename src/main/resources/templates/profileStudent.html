<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin tài khoản - Học sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 (CDN hoặc file nội bộ) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="margin:0; padding:0; background-color:#f5f6fa; font-family:'Segoe UI', sans-serif;">

<!-- Header (nếu có) -->
<!-- <div th:insert="~{fragments/header :: header}"></div> -->

<div class="container-fluid p-0">
    <div class="row g-0">

        <!-- SIDEBAR -->
        <div class="col-12 col-md-3 bg-white border-end p-3" style="min-height:100vh;">
            <nav class="nav flex-column">
                <a class="nav-link text-dark mb-1" href="/dashboard">Bảng điều khiển</a>
                <a class="nav-link text-dark mb-1" href="/my-courses">Bài học của tôi</a>
                <a class="nav-link text-dark mb-1" href="/history">Lịch sử mua hàng</a>
                <a class="nav-link text-dark mb-1" href="/invite">Quản lý giới thiệu</a>
                <!-- Link active -->
                <a class="nav-link mb-1 fw-bold" href="/profile"
                   style="background-color:#e7f1ff; color:#6f42c1;">
                    Thông tin tài khoản
                </a>
            </nav>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-12 col-md-9 p-4">
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-3" style="border-bottom:2px solid #dee2e6;">
                <li class="nav-item">
                    <button class="nav-link active border-0" data-bs-toggle="tab" data-bs-target="#editProfile"
                            style="color:#6f42c1;">
                        Chỉnh sửa hồ sơ
                    </button>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-0" th:href="@{/changePass}">
                        Mật khẩu
                    </a>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content">

                <!-- Tab: Chỉnh sửa hồ sơ -->
                <div class="tab-pane fade show active" id="editProfile">
                    <div class="card border shadow-sm" style="border-radius:8px;">
                        <div class="card-body">
                            <!-- Tiêu đề -->
                            <h5 class="mb-2" style="font-weight:600; color:#6f42c1;">
                                Sửa hồ sơ của bạn
                            </h5>
                            <p class="text-muted small mb-4">
                                Điều này sẽ được chia sẻ với các học viên khác
                            </p>

                            <!-- Form -->
                            <form th:action="@{/profile/student/update}" method="post" enctype="multipart/form-data" class="mt-3">
                                <div class="row">

                                    <!-- Ảnh đại diện -->
                                    <div class="col-md-3 text-center mb-3">
                                        <!-- Placeholder nếu chưa có avatar -->
                                        <div class="d-flex align-items-center justify-content-center border"
                                             style="width:100px; height:100px; border-style:dashed; border-color:#ccc; border-radius:6px;"
                                             th:if="${#strings.isEmpty(user.avatarUrl)}">
                                            <span class="text-secondary small">100x100</span>
                                        </div>
                                        <!-- Hiển thị avatar nếu đã có -->
                                        <div th:if="${not #strings.isEmpty(user.avatarUrl)}" class="mb-2">
                                            <img th:src="${user.avatarUrl}"
                                                 alt="Avatar"
                                                 style="width:100px; height:100px; object-fit:cover; border-radius:6px;">
                                        </div>

                                        <!-- Nút chọn file -->
                                        <label class="btn btn-outline-primary btn-sm mt-2">
                                            Chọn ảnh
                                            <input type="file" name="avatar" class="d-none" accept="image/*"
                                                   onchange="this.form.submit()">
                                        </label>
                                        <div class="text-muted small mt-2">
                                            PNG/JPG, &le; 800px
                                        </div>
                                    </div>

                                    <!-- Thông tin form -->
                                    <div class="col-md-9">
                                        <div class="row">
                                            <div class="col-sm-6 mb-3">
                                                <label class="form-label">
                                                    Tên <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control"
                                                       th:field="*{firstName}" required>
                                            </div>
                                            <div class="col-sm-6 mb-3">
                                                <label class="form-label">
                                                    Họ <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control"
                                                       th:field="*{lastName}" required>
                                            </div>
                                            <div class="col-sm-6 mb-3">
                                                <label class="form-label">Sinh nhật</label>
                                                <input type="date" class="form-control"
                                                       th:field="*{birthDate}">
                                            </div>
                                            <div class="col-sm-6 mb-3">
                                                <label class="form-label">Số điện thoại</label>
                                                <input type="text" class="form-control"
                                                       th:field="*{phone}">
                                            </div>
                                            <div class="col-sm-12 mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control"
                                                       th:field="*{email}" readonly>
                                            </div>
                                            <div class="col-sm-12 mb-3">
                                                <label class="form-label">Địa chỉ</label>
                                                <input type="text" class="form-control"
                                                       th:field="*{address}">
                                            </div>
                                            <!-- Thêm Lớp / Cấp học -->
                                            <div class="col-sm-6 mb-3">
                                                <label class="form-label">
                                                    Lớp / Cấp học
                                                </label>
                                                <input type="text" class="form-control"
                                                       th:field="*{grade}"
                                                       placeholder="VD: Lớp 12, Đại học năm 3, ...">
                                            </div>
                                            <!-- Thêm Mã số HS/SV -->
                                            <div class="col-sm-6 mb-3">
                                                <label class="form-label">
                                                    Mã số HS/SV
                                                </label>
                                                <input type="text" class="form-control"
                                                       th:field="*{studentId}"
                                                       placeholder="VD: 123456789">
                                            </div>
                                            <div class="col-sm-12 mb-3">
                                                <label class="form-label">Mô tả</label>
                                                <textarea class="form-control" rows="3"
                                                          th:field="*{description}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- /row -->

                                <!-- Nút Lưu -->
                                <div class="text-end mt-3">
                                    <button type="submit" class="btn btn-primary px-4" style="border-radius:4px;">
                                        Lưu
                                    </button>
                                </div>
                            </form>

                        </div><!-- /card-body -->
                    </div><!-- /card -->
                </div><!-- /tab-pane -->
            </div><!-- /tab-content -->
        </div><!-- /col -->

    </div><!-- /row -->
</div><!-- /container-fluid -->

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
