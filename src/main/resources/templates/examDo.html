<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đề thi</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dsuav027e/image/upload/v1740393796/favicon_llcueu.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        let userId = "[[${username}]]";
        let examId = "[[${exam.examID}]]";
        let timeLeft = "[[${timeduration}]]"; // Thời gian từ server tính bằng giây

        syncTime();
        saveProgress();

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                submitExam();
            }
            document.getElementById("timer").innerText = formatTime(timeLeft);
            timeLeft--;
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function saveProgress() {
            let answers = {};
            document.querySelectorAll("input[type=checkbox]:checked").forEach(input => {
                let name = input.name;
                let value = input.value;
                if (!answers[name]) answers[name] = [];
                answers[name].push(value);
            });

            fetch(`/exams/progress`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, examId, answers })
            }).then(response => response.json())
                .then(data => console.log("Tiến trình lưu:", data));
        }

        function syncTime() {
            fetch(`/exams/time-left?userId=${userId}&examId=${examId}`)
                .then(response => response.json())
                .then(data => {
                    timeLeft = data.timeLeft;
                    if (data.submitted) {
                        alert("Hết thời gian! Bài làm đã được nộp.");
                        window.location.href = "/exam-result";
                    }
                });
        }

        function submitExam() {
            document.getElementById("exam-form").submit();
        }

        function loadProgress() {
            fetch(`/exams/progress?userId=${userId}&examId=${examId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.answers) {
                        for (let question in data.answers) {
                            data.answers[question].forEach(value => {
                                let checkbox = document.querySelector(`input[name='${question}'][value='${value}']`);
                                if (checkbox) checkbox.checked = true;
                            });
                        }
                    }
                });
            syncTime();
        }

        let timerInterval = setInterval(updateTimer, 1000);
        setInterval(syncTime, 30000);
        setInterval(saveProgress, 30000);
        loadProgress();
    </script>
</head>
<body class="bg-light">
<div th:insert="fragments/header :: header"></div>

<div class="container mt-4">

    <div class="card p-4 shadow-sm">
        <h2 class="text-center text-primary">Chi tiết đề thi</h2>
        <p><strong>Tên đề:</strong> <span th:text="${exam.examName}"></span></p>
        <p><strong>Môn học:</strong> <span th:text="${exam.subject}"></span></p>
        <p><strong>Thời gian còn lại:</strong> <span id="timer" class="badge bg-danger"></span></p>

        <form id="exam-form" th:action="@{/exams/{id}/submit(id=${exam.examID})}" method="post">
            <ul class="list-group">
                <li class="list-group-item" th:each="question, i : ${exam.questions}">
                    <p class="fw-bold" th:text="${question.questionText}"></p>
                    <ul class="list-unstyled">
                        <li th:each="option, j : ${question.options}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:name="'q' + ${i.index}" th:value="${j.index}">
                                <label class="form-check-label" th:text="${option}"></label>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <button class="btn btn-success w-100 mt-3" type="submit">Nộp bài</button>
        </form>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
