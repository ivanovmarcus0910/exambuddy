<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Làm bài thi</title>
</head>
<body>
<h2 th:text="${exam.title}"></h2>
<form th:action="@{/exams/{id}/submit(id=${exam.examID})}" method="post">
    <ul>
        <li th:each="question, i : ${exam.questions}">
            <p th:text="${question.questionText}"></p>
            <ul>
                <li th:each="option, j : ${question.options}">
                    <input type="radio" th:name="'q' + ${i.index}" th:value="${j}">
                    <span th:text="${option}"></span>
                </li>
            </ul>
        </li>
    </ul>
    <button type="submit">Nộp bài</button>
</form>
</body>
</html>
