<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Lại Mật Khẩu | E-Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* Body */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0D0D1A, #1A1A40);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 500px; /* Giữ form nhỏ trên màn hình lớn */
      animation: fadeIn 0.8s ease-in-out;
      transition: padding 0.3s ease-in-out; /* Làm mềm mượt khi resize */
    }

    /* Khi màn hình nhỏ hơn 1200px, giảm padding */
    @media (max-width: 1200px) {
      body {
        padding: 0 200px;
      }
    }

    /* Khi màn hình nhỏ hơn 800px, giảm padding nhiều hơn */
    @media (max-width: 800px) {
      body {
        padding: 0 50px;
      }
    }

    /* Khi màn hình nhỏ hơn 500px, bỏ padding để form không bị mất */
    @media (max-width: 500px) {
      body {
        padding: 0 20px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #15152D;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 300px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .gradient-btn {
      background: linear-gradient(90deg, #8A2BE2, #3B82F6);
      transition: all 0.3s ease-in-out;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .gradient-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 8px;
      background: #2B2B5C;
      color: white;
      text-align: center;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border: 1px solid #8A2BE2;
      box-shadow: 0 0 6px rgba(138, 43, 226, 0.5);
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    .success-message {
      color: green;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-lg font-semibold">Đặt Lại Mật Khẩu</h2>
  <p class="text-gray-400 text-xs mt-1">Nhập mật khẩu mới của bạn</p>

  <!-- Hiển thị thông báo lỗi nếu có -->
  <p class="error-message" th:if="${error}" th:text="${error}"></p>
  <p class="success-message" th:if="${message}" th:text="${message}"></p>

  <form action="/resetPass" method="post" class="mt-2">
    <input type="hidden" name="email" th:value="${email}">

    <div class="mb-3">
      <input type="password" name="newPassword" placeholder="Nhập mật khẩu mới" required>
    </div>

    <div class="mb-3">
      <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
    </div>

    <button type="submit" class="w-full text-white py-2 rounded-lg gradient-btn font-semibold mt-2">
      Cập Nhật Mật Khẩu →
    </button>
  </form>

  <p class="text-gray-400 text-xs mt-3">
    Quay lại <a href="/login" class="text-white font-semibold hover:underline">Đăng nhập</a>
  </p>
</div>

</body>
</html>
