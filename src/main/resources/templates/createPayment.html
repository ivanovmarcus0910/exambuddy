<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nạp Coin - Học sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Header & Sidebar (lấy từ fragments/headerProfile.html) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
        }
        a {
            text-decoration: none;
        }
        .sidebar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: #fff;
            padding: 1.5rem 1rem;
            border-right: 1px solid #eee;
            z-index: 998;
            transition: width 0.3s ease;
        }
        .header-fixed {
            position: fixed;
            top: 0;
            left: 240px; /* trừ chiều rộng sidebar */
            right: 0;
            height: 70px;
            background: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            z-index: 999;
            transition: left 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar-fixed {
                width: 70px;
                padding: 1rem 0.5rem;
            }
            .header-fixed {
                left: 70px;
            }
            .brand-text {
                display: none !important;
            }
            .sidebar-fixed .nav.flex-column a span.menu-text {
                display: none !important;
            }
        }

        /* Nội dung chính: điều chỉnh margin để tránh bị che bởi header và sidebar */
        .content-area {
            margin-top: 80px;   /* header cao 70px, thêm 10px khoảng cách */
            margin-left: 240px;  /* bằng chiều rộng của sidebar */
            padding: 20px;
            position: relative;
            background: #f5f6fa;
            min-height: calc(100vh - 80px);
        }
        @media (max-width: 768px) {
            .content-area {
                margin-top: 70px;
                margin-left: 70px;
            }
        }

        /* Style cho Card Nạp Coin */
        .card-napcoin {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .card-title {
            font-weight: bold;
            color: #007bff;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #00b4db);
            border: none;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #0083c7);
            transform: scale(1.05);
        }
        .input-group-text {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div th:insert="~{fragments/headerProfile :: headerSidebar}"></div>

<!-- Nội dung chính: Nạp Coin -->
<div class="content-area">
    <div class="container">
        <div class="card card-napcoin">
            <div class="card-body">
                <h4 class="card-title text-center">Nạp Coin</h4>
                <p class="text-center text-muted">Quy đổi: <strong>1 Point = 1000 VNĐ</strong></p>
                <form action="/create-payment-link" method="post">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Nhập số coin cần nạp:</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="amount" name="amount" required min="1000" step="1000" placeholder="Nhập số tiền">
                            <span class="input-group-text">VNĐ</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Tạo Link</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer (nếu có) -->
<div class="footer">
    <!-- Nội dung footer nếu cần -->
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
