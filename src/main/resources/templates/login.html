<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | E-Learning</title>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dsuav027e/image/upload/v1740393796/favicon_llcueu.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-white">
<!-- Header -->
<div th:insert="~{fragments/header :: header}"></div>

<!-- Container đăng nhập -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row shadow-lg p-5 bg-light rounded-4 w-100" style="max-width: 450px;">
        <div class="text-center">
            <img th:src="@{/img/logo.png}" class="img-fluid mb-3" style="width: 150px; height: 150px;">
            <h2 class="fw-bold">CHÀO MỪNG TRỞ LẠI</h2>
            <p class="text-muted">Hãy nhập thông tin để bắt đầu ngay nhé!</p>
        </div>

        <!-- Form đăng nhập -->
        <form action="/login" method="post" class="mt-3">
            <!-- Thông báo lỗi -->
            <div id="error-message" th:if="${error}" class="alert alert-danger text-center">
                <span th:text="${error}"></span>
            </div>

            <!-- Ô nhập Tên đăng nhập -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Tên tài khoản</label>
                <input type="text" name="username" class="form-control" placeholder="Nhập tên tài khoản" required>
            </div>

            <!-- Ô nhập Mật khẩu -->
            <div class="mb-3 position-relative">
                <label class="form-label fw-semibold">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Ghi nhớ đăng nhập & Quên mật khẩu -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="form-check-input">
                    <label for="rememberMe" class="form-check-label">Ghi nhớ đăng nhập</label>
                </div>
                <a href="/forgotPass" class="text-decoration-none text-primary">Quên mật khẩu?</a>
            </div>

            <!-- Nút đăng nhập -->
            <button type="submit" class="btn btn-primary w-100">Đăng nhập →</button>
        </form>

        <!-- Phần "Hoặc tiếp tục với" -->
        <div class="text-center mt-4">
            <span class="text-muted">Hoặc tiếp tục với</span>
        </div>

        <!-- Nút đăng nhập MXH -->
        <div class="d-flex justify-content-center mt-3">
            <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary mx-2">
                <i class="bi bi-facebook"></i> Facebook
            </a>
            <a href="/oauth2/authorization/google" class="btn btn-outline-danger mx-2">
                <i class="bi bi-google"></i> Google
            </a>
        </div>

        <!-- Đăng ký -->
        <p class="text-center text-muted mt-4">
            Chưa có tài khoản? <a href="/signup" class="text-primary">Đăng ký</a>
        </p>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toggle Password -->
<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
