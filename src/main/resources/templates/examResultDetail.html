<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả bài thi</title>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dsuav027e/image/upload/v1740393796/favicon_llcueu.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div th:insert="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="text-center text-primary">Kết quả bài thi</h2>
        <p class="fs-5 text-center">
            <strong>Điểm của bạn:</strong>
            <span class="badge bg-success fs-4" th:text="${score}"></span>/10
        </p>

        <h3 class="mt-4">Chi tiết bài làm</h3>
        <ul class="list-group">
            <li class="list-group-item" th:each="question, i : ${exam.questions}">
                <p class="fw-bold mb-2">Câu hỏi: <span th:text="${question.questionText}"></span></p>

                <!-- Hiển thị các lựa chọn -->
                <ul class="list-unstyled">
                    <li th:each="option, j : ${question.options}" class="mb-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:checked="${userAnswers['q' + i.index] != null
                                           && #lists.contains(userAnswers['q' + i.index], j.index + '')}"
                                   disabled>
                            <label class="form-check-label" th:text="${option}"></label>

                            <!-- Nếu người dùng đã chọn đáp án này -->
                            <span th:if="${userAnswers['q' + i.index] != null
                                    && #lists.contains(userAnswers['q' + i.index], j.index + '')}">
                                    <!-- Nếu đáp án đúng -->
                                    <span th:if="${question.correctAnswers.contains(j.index)}"
                                          class="text-success fw-bold ms-2"> ✅</span>
                                <!-- Nếu đáp án sai -->
                                    <span th:unless="${question.correctAnswers.contains(j.index)}"
                                          class="text-danger fw-bold ms-2"> ❌</span>
                                </span>

                            <!-- Đánh dấu đáp án đúng nếu người dùng không chọn -->
                            <span th:if="${question.correctAnswers.contains(j.index)
                                    && (userAnswers['q' + i.index] == null
                                    || !#lists.contains(userAnswers['q' + i.index], j.index + ''))}"
                                  class="text-success fw-bold ms-2"> (Đáp án đúng)</span>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>

        <div class="text-center mt-4">
            <a href="/exams/result-list" class="btn btn-primary">Quay lại danh sách bài thi</a>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
