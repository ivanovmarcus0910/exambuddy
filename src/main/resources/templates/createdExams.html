<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài kiểm tra đã tạo</title>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dsuav027e/image/upload/v1740393796/favicon_llcueu.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">

<div th:insert="fragments/header :: header"></div>

<div class="container mt-4">
    <h2 class="text-center text-primary mb-4">Bài kiểm tra đã tạo</h2>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="exam : ${createdExams}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-dark fw-bold" th:text="${exam.examName}"></h5>
                    <p class="card-text"><b>Môn học:</b> <span th:text="${exam.subject}"></span></p>
                    <p class="card-text"><b>Ngày đăng:</b> <span th:text="${exam.date}"></span></p>
                    <div th:if="${exam.examID}">
                        <form th:action="@{/exams/{id}/detail(id=${exam.examID})}" method="get">
                            <button type="submit" class="btn btn-primary">Xem chi tiết</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/exams" class="btn btn-secondary mt-3">Quay lại danh sách bài kiểm tra</a>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
