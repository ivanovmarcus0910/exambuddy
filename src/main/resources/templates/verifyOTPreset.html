<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác thực OTP | E-Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    /* Body */
    html, body {
      overflow-x: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0D0D1A, #1A1A40);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 500px;
      animation: fadeIn 0.8s ease-in-out;
      transition: padding 0.3s ease-in-out;
    }

    /* Responsive padding */
    @media (max-width: 1200px) { body { padding: 0 200px; } }
    @media (max-width: 800px) { body { padding: 0 50px; } }
    @media (max-width: 500px) { body { padding: 0 20px; } }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Button styles */
    .gradient-btn {
      background: linear-gradient(90deg, #8A2BE2, #3B82F6);
      transition: all 0.3s ease-in-out;
    }

    .gradient-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
    }

    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Container */
    .container {
      background: #15152D;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* Input field */
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      background: #2B2B5C;
      color: white;
      text-align: center;
      font-size: 20px;
      letter-spacing: 3px;
    }

    input:focus {
      outline: none;
      border: 1px solid #8A2BE2;
      box-shadow: 0 0 8px rgba(138, 43, 226, 0.5);
    }

    /* Error message */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Resend OTP */
    .resend-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .resend-btn {
      color: #3B82F6;
      cursor: pointer;
      font-weight: bold;
      margin-left: 5px;
    }

    .resend-btn:hover {
      text-decoration: underline;
    }

    .countdown {
      margin-left: 5px;
      font-weight: bold;
      color: #ff4444;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-3xl font-bold">Xác thực OTP</h2>
  <p class="text-gray-400 mt-2">Nhập mã OTP đã được gửi tới email của bạn.</p>

  <!-- Form nhập OTP -->
  <form action="/verifyOTPresetpass" method="post" class="mt-6">
    <input type="hidden" name="email" id="email" th:value="${email}">
    <input type="text" name="otp" placeholder="Nhập mã OTP" required>
    <p class="error-message" th:if="${error}" th:text="${error}"></p>

    <!-- Nút xác nhận OTP -->
    <button id="otpButton" type="submit" class="w-full text-white py-3 rounded-lg gradient-btn font-semibold mt-4">
      Xác nhận OTP →
    </button>
  </form>

  <!-- Form ẩn để gửi lại OTP -->
  <form id="resendOtpForm" action="/forgotPass" method="post">
    <input type="hidden" name="email" id="hiddenEmail">
  </form>

  <!-- Dòng chữ gửi lại OTP -->
  <div class="resend-container">
    <span class="text-gray-400 text-sm">Bạn chưa nhận được mã OTP?</span>
    <span id="resendOTP" class="resend-btn">Gửi lại</span>
    <span id="countdown" class="countdown">(60s)</span>
  </div>
</div>

<script>
  let countdown = 60;
  let countdownInterval = setInterval(updateCountdown, 1000);

  function updateCountdown() {
    if (countdown > 0) {
      countdown--;
      document.getElementById("countdown").innerText = `(${countdown}s)`;
    }

    if (countdown === 0) {
      clearInterval(countdownInterval);
      document.getElementById("resendOTP").classList.remove("disabled");
      document.getElementById("countdown").innerText = "";
    }
  }

  document.getElementById("resendOTP").addEventListener("click", function() {
    let email = document.getElementById("email").value;
    document.getElementById("hiddenEmail").value = email;

    countdown = 60;
    document.getElementById("countdown").innerText = `(${countdown}s)`;

    clearInterval(countdownInterval);
    countdownInterval = setInterval(updateCountdown, 1000);

    document.getElementById("resendOtpForm").submit();
  });
</script>

</body>
</html>
