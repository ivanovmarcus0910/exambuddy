<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lỗi - E-Learning</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0D0D1A, #1A1A40);
      color: white;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .logo img {
      width: 120px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #8A2BE2;
    }

    .error-container {
      padding: 50px 0;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
      color: #FF6347;  /* Màu đỏ để làm nổi bật lỗi */
    }

    .error-details {
      font-size: 18px;
      margin-bottom: 30px;
      color: white;
    }

    .back-btn {
      padding: 12px 24px;
      background: linear-gradient(90deg, #8A2BE2, #3B82F6);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
    }

  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="../img/logo.jpg" alt="Logo">
  </div>

  <nav>
    <ul>
      <li><a href="/home">Trang chủ</a></li>
      <li><a href="#">Diễn đàn</a></li>
      <li><a href="#">Lý thuyết</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="error-container">
    <h1 class="error-message">Đã có lỗi xảy ra!</h1>
    <p class="error-details">Xin lỗi, có một vấn đề xảy ra trong quá trình thực hiện. Vui lòng thử lại sau hoặc liên hệ với chúng tôi nếu cần hỗ trợ.</p>
    <a href="/home">
      <button class="back-btn">Trở về trang chủ</button>
    </a>
  </section>
</main>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
