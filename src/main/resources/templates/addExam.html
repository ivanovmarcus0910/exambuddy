<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm câu hỏi</title>
    <link rel="icon" type="image/x-icon"
          href="https://res.cloudinary.com/dsuav027e/image/upload/v1740393796/favicon_llcueu.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-white">
<div th:insert="fragments/header :: header"></div>
<div class="container mt-4">
    <div class="row">
        <!-- Cột trái: Thông tin đề thi -->
        <div class="col-md-6">
            <h2 class="text-primary">Thông tin đề thi</h2>

            <div class="form-group">
                <label for="examName">Tên bài thi:</label>
                <input type="text" id="examName" class="form-control">
            </div>

            <div class="form-group">
                <label for="grade">Chọn khối lớp:</label>
                <select name="grade" id="grade" class="form-control">
                    <option value="">Chọn khối lớp</option>
                    <option value="10">Lớp 10</option>
                    <option value="11">Lớp 11</option>
                    <option value="12">Lớp 12</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Môn học:</label>
                <select id="subject" class="form-control">
                    <option value="">Chọn môn học</option>
                    <option value="Toán">Toán</option>
                    <option value="Vật Lý">Vật lý</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tags">Tags (cách nhau bằng dấu phẩy):</label>
                <input type="text" id="tags" class="form-control">
            </div>

            <div class="form-group">
                <label for="timeduration">Thời gian làm bài (Phút):</label>
                <input type="number" id="timeduration" class="form-control">
            </div>

            <div class="form-group">
                <label for="examType">Chọn dạng đề:</label>
                <select name="examType" id="examType" class="form-control">
                    <option value="">Chọn dạng đề</option>
                    <option value="Đề kiểm tra">Đề kiểm tra</option>
                    <option value="Đề luyện tập">Đề luyện tập</option>
                    <option value="Đề THPT QUỐC GIA">Đề THPT QUỐC GIA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">Chọn thành phố:</label>
                <select id="city" class="form-control">
                    <option value="">Chọn thành phố</option>
                </select>
            </div>

            <div class="col-md-4">
                <h6 class="text-primary mt-3">Import từ Excel</h6>
                <form id="importExcelForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="excelFile" class="small">Chọn file Excel:</label>
                        <input type="file" id="excelFile" name="file" class="form-control form-control-sm" accept=".xls,.xlsx" onchange="importFromExcel()">
                    </div>
                </form>

                <h6 class="text-primary mt-3">Import từ DOCX</h6>
                <form id="importDocxForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="docxFile" class="small">Chọn file DOCX:</label>
                        <input type="file" id="docxFile" name="file" class="form-control form-control-sm" accept=".docx" onchange="importFromDocx()">
                    </div>
                </form>
            </div>

        </div>

        <!-- Cột phải: Thêm câu hỏi -->
        <div class="col-md-6">
            <h2 class="text-primary">Thêm câu hỏi mới</h2>

            <div class="form-group">
                <label for="questionText">Câu hỏi:</label>
                <input type="text" id="questionText" class="form-control">
            </div>

            <h4 class="text-info">Câu trả lời:</h4>
            <div id="optionsContainer"></div>

            <button type="button" class="btn btn-success mt-2" onclick="addOptionField()">Thêm câu trả lời</button>

            <div class="mt-4">
                <button type="button" id="addBtn" class="btn btn-primary" onclick="addQuestion()">Lưu câu hỏi</button>
                <button type="button" id="saveEditBtn" class="btn btn-warning"  style="display: none;" onclick="saveEdit()">Lưu chỉnh sửa
                </button>
                <button type="button" class="btn btn-danger" onclick="submitQuestions()">Đăng đề</button>
            </div>

            <div id="messageContainer"></div>
        </div>
    </div>

    <!-- Danh sách câu hỏi -->
    <h3 class="text-primary mt-4">Danh sách câu hỏi:</h3>
    <ul id="questionList" class="list-group"></ul>
</div>


<div th:replace="fragments/footer :: footer"></div>
<script src="/js/addExam.js"></script>

</body>
</html>
