<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm câu hỏi</title>
  <link rel="stylesheet" th:href="@{/css/general.css}">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/addExam.js"></script>
</head>
<div th:insert="fragments/header :: header"></div>
<h2>Thông tin đề thi</h2>
<label>Tên bài thi:</label>
<input type="text" id="examName"><br>
<select name="grade" id="grade" class="search-item">
  <option value="">Chọn khối lớp</option>
  <option value="10">Lớp 10</option>
  <option value="11">Lớp 11</option>
  <option value="12">Lớp 12</option>
</select>
<br>

<label>Môn học:</label>
<select id="subject" class="search-item">
  <option value="">Chọn môn học</option>
  <option value="Toán">Toán</option>
  <option value="Vật Lý">Vật lý</option>
</select>


<label>Tags (cách nhau bằng dấu phẩy):</label>

<input type="text" id="tags"><br><br>
<select name="examType" id="examType" class="search-item">
  <option value="">Chọn dạng đề</option>
  <option value="Đề kiểm tra ">Đề kiểm tra</option>
  <option value="Đề luyện tập ">Đề luyện tập</option>
  <option value="Đề THPT">Đề THPT QUỐC GIA</option>
</select>


<select id="city" class="search-item">
  <option value="">Chọn thành phố</option>
</select>
<script>
  const cities = ["Hà Nội", "Hồ Chí Minh", "Đà Nẵng", "Hải Phòng", "Cần Thơ", "An Giang", "Bà Rịa - Vũng Tàu",
    "Bắc Giang", "Bắc Kạn", "Bạc Liêu", "Bắc Ninh", "Bến Tre", "Bình Định", "Bình Dương", "Bình Phước", "Bình Thuận", "Cà Mau",
    "Cao Bằng", "Đắk Lắk", "Đắk Nông", "Điện Biên", "Đồng Nai", "Đồng Tháp", "Gia Lai", "Hà Giang", "Hà Nam", "Hà Tĩnh", "Hải Dương",
    "Hậu Giang", "Hòa Bình", "Hưng Yên", "Khánh Hòa", "Kiên Giang", "Kon Tum", "Lai Châu", "Lâm Đồng", "Lạng Sơn", "Lào Cai", "Long An",
    "Nam Định", "Nghệ An", "Ninh Bình", "Ninh Thuận", "Phú Thọ", "Phú Yên", "Quảng Bình", "Quảng Nam", "Quảng Ngãi", "Quảng Ninh", "Quảng Trị",
    "Sóc Trăng", "Sơn La", "Tây Ninh", "Thái Bình", "Thái Nguyên", "Thanh Hóa", "Thừa Thiên Huế", "Tiền Giang", "Trà Vinh", "Tuyên Quang", "Vĩnh Long",
    "Vĩnh Phúc", "Yên Bái"];
  const citySelect = document.getElementById('city');
  cities.forEach(city => {
    const option = document.createElement('option');
    option.value = city; // Giữ nguyên giá trị gốc
    option.textContent = city;
    citySelect.appendChild(option);
  });
</script>

<h2>Thêm câu hỏi mới</h2>
<label>Câu hỏi:</label>
<input type="text" id="questionText"><br>

<h4>Danh sách đáp án:</h4>
<div id="optionsContainer"></div>
<button type="button" onclick="addOptionField()">➕ Thêm đáp án</button>
<br><br>
<button type="button" id="addBtn" onclick="addQuestion()">Thêm câu hỏi</button>
<button type="button" id="saveEditBtn" style="display:none;" onclick="saveEdit()">Lưu chỉnh sửa</button>
<button type="button" onclick="submitQuestions()">Lưu tất cả</button>

<h3>Danh sách câu hỏi tạm thời:</h3>
<ul id="questionList"></ul>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
