<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm câu hỏi</title>
    <link rel="icon" type="image/x-icon"
          href="https://res.cloudinary.com/dsuav027e/image/upload/v1740393796/favicon_llcueu.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-white">
<div th:insert="fragments/header :: header"></div>
<div class="container mt-4">
    <h2 class="text-primary">Thông tin đề thi</h2>

    <div class="form-group">
        <label for="examName">Tên bài thi:</label>
        <input type="text" id="examName" class="form-control">
    </div>

    <div class="form-group">
        <label for="grade">Chọn khối lớp:</label>
        <select name="grade" id="grade" class="form-control">
            <option value="">Chọn khối lớp</option>
            <option value="10">Lớp 10</option>
            <option value="11">Lớp 11</option>
            <option value="12">Lớp 12</option>
        </select>
    </div>

    <div class="form-group">
        <label for="subject">Môn học:</label>
        <select id="subject" class="form-control">
            <option value="">Chọn môn học</option>
            <option value="Toán">Toán</option>
            <option value="Vật Lý">Vật lý</option>
        </select>
    </div>

    <div class="form-group">
        <label for="tags">Tags (cách nhau bằng dấu phẩy):</label>
        <input type="text" id="tags" class="form-control">
    </div>

    <div class="form-group">
        <label for="examType">Chọn dạng đề:</label>
        <select name="examType" id="examType" class="form-control">
            <option value="">Chọn dạng đề</option>
            <option value="Đề kiểm tra">Đề kiểm tra</option>
            <option value="Đề luyện tập">Đề luyện tập</option>
            <option value="Đề THPT QUỐC GIA">Đề THPT QUỐC GIA</option>
        </select>
    </div>

    <div class="form-group">
        <label for="city">Chọn thành phố:</label>
        <select id="city" class="form-control">
            <option value="">Chọn thành phố</option>
        </select>
    </div>
    <h2 class="text-primary mt-4">Import từ Excel</h2>
    <form id="importExcelForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="excelFile">Chọn file Excel:</label>
            <input type="file" id="excelFile" name="file" class="form-control" accept=".xls,.xlsx" onchange="importFromExcel()">
        </div>
    </form>

    <h2 class="text-primary mt-4">Import từ DOCX</h2>
    <form id="importDocxForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="docxFile">Chọn file DOCX:</label>
            <input type="file" id="docxFile" name="file" class="form-control" accept=".docx" onchange="importFromDocx()">
        </div>
    </form>

    <h2 class="text-primary mt-4">Thêm câu hỏi mới</h2>

    <div class="form-group">
        <label for="questionText">Câu hỏi:</label>
        <input type="text" id="questionText" class="form-control">
    </div>

    <h4 class="text-info">Danh sách đáp án:</h4>
    <div id="optionsContainer"></div>

    <button type="button" class="btn btn-success mt-2" onclick="addOptionField()">➕ Thêm đáp án</button>

    <div class="mt-4">
        <button type="button" id="addBtn" class="btn btn-primary" onclick="addQuestion()">Thêm câu hỏi</button>
        <button type="button" id="saveEditBtn" class="btn btn-warning d-none" onclick="saveEdit()">Lưu chỉnh sửa
        </button>
        <button type="button" class="btn btn-danger" onclick="submitQuestions()">Lưu tất cả</button>
    </div>

    <h3 class="text-primary mt-4">Danh sách câu hỏi tạm thời:</h3>
    <ul id="questionList" class="list-group"></ul>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="/js/addExam.js"></script>

</body>
</html>
