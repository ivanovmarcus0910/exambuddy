<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Profile - Exam Buddy E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', system sans-serif;
        }

        .sidebar {
            padding: 1.5rem;
        }

        .list-group-item {
            color: black;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f5f5f5;
        }

        .list-group-item.active {
            background-color: #0070f3;
            color: white;
        }

        .main-content {
            padding: 1.5rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #0070f3;
            padding: 3px;
        }

        .form-control {
            border-color: #e5e5e5;
        }

        .form-control:focus {
            border-color: #0070f3;
            box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.1);
        }

        .account-balance-section .card {
            background: linear-gradient(45deg, #0070f3, #006adc);
            border: none;
        }

        .user-badges .badge {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .badge.bg-warning {
            color: #000;
        }

        .badge i {
            margin-right: 0.3rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-bottom: 1rem;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-4 sidebar">
            <div class="list-group">
                <a class="list-group-item list-group-item-action" href="/payment-coin">
                    <i class="bi bi-wallet-fill"></i> Nạp Coin
                </a>
                <a class="list-group-item list-group-item-action" href="/changePass">
                    <i class="bi bi-key"></i> Thay đổi mật khẩu
                </a>
                <a class="list-group-item list-group-item-action" href="/exams/result-list">
                    <i class="bi bi-clock-history"></i> Lịch sử làm đề
                </a>
                <a class="list-group-item list-group-item-action" href="/exams/created">
                    <i class="bi bi-file-earmark"></i> Lịch sử tạo đề
                </a>
                <a class="list-group-item list-group-item-action" href="#">
                    <i class="bi bi-pencil-square"></i> Lịch sử đăng bài
                </a>
                <a class="list-group-item list-group-item-action" href="paymentHistory">
                    <i class="bi bi-wallet2"></i> Lịch sử thanh toán
                </a>
                <a class="list-group-item list-group-item-action text-danger" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Đăng xuất
                </a>
            </div>
        </div>
        <div class="col-lg-9 col-md-8 main-content">
            <div class="card profile-card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="avatar-upload">
                            <img alt="Avatar"
                                 class="rounded-circle profile-avatar"
                                 th:src="${user.avatarUrl}">
                            <div class="avatar-edit">
                                <form action="/profile/upload" enctype="multipart/form-data" method="post">
                                    <input type="file" id="imageUpload" class="d-none" name="image" accept="image/*"
                                           required>
                                    <input type="hidden" name="username" th:value="${user.username}">
                                    <label class="btn btn-primary btn-sm mt-2" for="imageUpload">
                                        <i class="bi bi-camera"></i> Thay đổi ảnh
                                    </label>
                                </form>
                            </div>
                        </div>
                        <h4 class="mt-3" th:text="${user.fullName}"></h4>
                        <div class="user-badges">
                            <span class="badge bg-info me-2" th:text="${user.role}"></span>
                            <span class="badge bg-warning"><i class="bi bi-star-fill"></i> Premium User</span>
                        </div>
                    </div>

                    <div class="account-balance-section text-center mb-4">
                        <div class="card bg-gradient-primary text-white p-3">
                            <h5> EB Coin</h5>
                            <h3 class="mb-0" th:text="${user.coin + ' coin'}"></h3>
                            <small class="text-white-50">Hết hạn Premium User: 05/03/2024</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input class="form-control" readonly type="text" th:value="${user.fullName}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input class="form-control" readonly type="tel" th:value="${user.phone}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" readonly type="email" th:value="${user.email}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ngày tham gia</label>
                            <input class="form-control" readonly type="text" th:value="${#dates.format(user.joinTime, 'dd/MM/yyyy')}">
                        </div>
                    </div>

                    <div class="stats-section mt-4">
                        <h5>Thống kê học tập</h5>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="stat-card bg-primary text-white p-3 rounded">
                                    <h3>15</h3>
                                    <p class="mb-0">Đề thi đã hoàn thành</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card bg-success text-white p-3 rounded">
                                    <h3>85%</h3>
                                    <p class="mb-0">Tỷ lệ hoàn thành</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card bg-info text-white p-3 rounded">
                                    <h3>120</h3>
                                    <p class="mb-0">Giờ học tích lũy</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-primary" data-bs-target="#editProfileModal" data-bs-toggle="modal">
                            <i class="bi bi-pencil"></i> Chỉnh sửa thông tin
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editProfileForm" action="/profile/update" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh sửa thông tin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" name="fullName" th:value="${user.fullName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" name="phone" th:value="${user.phone}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("imageUpload").addEventListener("change", function () {
        this.form.submit();
    });
</script>
</body>
</html>
