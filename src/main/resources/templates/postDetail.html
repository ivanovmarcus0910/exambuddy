<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning - Học Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/forum.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid mt-4">
    <div class="row">
        <aside class="col-md-3 d-none d-md-block sidebar">
            <div th:insert="~{fragments/postFilter :: postFilter}"></div>
        </aside>

        <main class="col-md-6 mx-auto overflow-auto p-3" id="scrollableMain">
            <th:block th:if="${postNotFound}">
                <h4 style="color: red;">Không tìm thấy bài viết</h4>
            </th:block>
            <th:block th:unless="${postNotFound}">
                <div th:insert="~{fragments/post :: post}"></div>
            </th:block>

<!--            <div id="post-container">-->
<!--                <div class="text-center mt-3">-->
<!--                    <div class="spinner-border text-primary" role="status">-->
<!--                        <span class="visually-hidden">Loading...</span>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </main>
    </div>
</div>
<div th:insert="~{fragments/postModal :: postModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/forum.js"></script>
<script src="/js/postDetail.js"></script>
</body>
</html>
