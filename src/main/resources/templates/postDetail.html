<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning - Học Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/forum.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid mt-4">
    <div class="row">
        <aside class="col-md-3 d-none d-md-block sidebar">
            <div th:insert="~{fragments/postFilter :: postFilter}"></div>
        </aside>

        <main class="col-md-6 mx-auto overflow-auto p-3" id="scrollableMain">
            <div th:insert="~{fragments/post :: post}"></div>
        </main>
    </div>
</div>
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">  <!-- Full màn hình -->
        <div class="modal-content">
            <button type="button" class="btn-close position-absolute" style="top: 10px; right: 10px; z-index: 10;"
                    data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-body text-center d-flex justify-content-center align-items-center">
                <img id="modalImage" src="" class="img-fluid" style="max-width: 90vw; max-height: 90vh;">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/forum.js"></script>
</body>
</html>
