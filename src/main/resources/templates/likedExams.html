<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài kiểm tra đã thích</title>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dsuav027e/image/upload/v1740393796/favicon_llcueu.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<div th:insert="fragments/header :: header"></div>
<h1 class="text-3xl font-bold text-White-900 pt-6">Bài kiểm tra đã thích</h1>

<div class="exam-grid">
    <div class="exam-card" th:each="exam : ${likedExams}">
        <strong th:text="${exam.examName}"></strong>
        <span><b>Môn học:</b> <span th:text="${exam.subject}"></span></span>
        <div th:if="${exam.examID}">
            <form th:action="@{/exams/{id}/detail(id=${exam.examID})}" method="get">
                <button type="submit">Xem chi tiết</button>
            </form>
        </div>
    </div>
</div>

<a href="/exams" class="back-link">
    <i class="fas fa-arrow-left"></i> Quay lại danh sách bài kiểm tra
</a>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
