<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu | E-Learning</title>
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dsuav027e/image/upload/v1740393796/favicon_llcueu.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div th:insert="fragments/header :: header"></div>


<div class="container">
  <h2>Quên mật khẩu</h2>
  <p class="text-gray-400 mt-1">Nhập email để nhận mã OTP.</p>

  <form action="/forgotPass" method="post" class="mt-3">
    <input type="email" name="email" placeholder="Email" required>
    <p class="error-message" th:if="${error}" th:text="${error}"></p>
    <button type="submit" class="gradient-btn font-semibold mt-3">
      Gửi OTP →
    </button>
  </form>

  <p class="text-gray-400 text-xs mt-3">
    <a href="/login" class="text-white font-semibold hover:underline">Đăng nhập</a>
  </p>
</div>

</body>
</html>
