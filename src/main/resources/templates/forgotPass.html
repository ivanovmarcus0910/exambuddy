<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu | E-Learning</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<!-- Header -->
<div th:insert="~{fragments/header :: header}"></div>

<!-- Container Quên Mật Khẩu -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row shadow-lg p-5 bg-white rounded-4 w-100" style="max-width: 450px;">
    <div class="text-center">
      <img th:src="@{/img/logo.png}" class="img-fluid mb-3 rounded-circle" style="width: 100px; height: 100px;">
      <h2 class="fw-bold">QUÊN MẬT KHẨU</h2>
      <p class="text-muted">Nhập email của bạn để nhận mã OTP.</p>
    </div>

    <!-- Form Quên Mật Khẩu -->
    <form action="/forgotPass" method="post" class="mt-3">
      <!-- Ô nhập Email -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" class="form-control rounded-pill px-4" placeholder="Nhập email" required>
        <p class="text-danger small" th:if="${error}" th:text="${error}"></p>
      </div>

      <!-- Nút gửi OTP -->
      <button type="submit" class="btn btn-primary w-100 rounded-pill">Gửi OTP →</button>
    </form>

    <!-- Đăng nhập -->
    <p class="text-center text-muted mt-4">
      <a href="/login" class="text-primary">Quay lại Đăng nhập</a>
    </p>
  </div>
</div>

<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
