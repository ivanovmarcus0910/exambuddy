<div th:fragment="postModal">
    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh sửa bài viết</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-post-form" method="post" enctype="multipart/form-data">
                        <input type="hidden" id="editPostId" name="postId">

                        <div class="mb-3">
                            <label for="editContent" class="form-label">Nội dung</label>
                            <textarea id="editContent" name="content" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ảnh hiện tại</label>
                            <div id="editPostImagePreview" class="d-flex flex-wrap"></div>
                        </div>

                        <div class="mb-3">
                            <label for="editPostImages" class="form-label">Hình ảnh</label>
                            <input type="file" id="editPostImages" name="images" multiple class="form-control" accept="image/*">
                        </div>

                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Báo cáo -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Báo Cáo Bài Viết</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Chọn lý do báo cáo:</p>
                    <form id="reportForm">
                        <input type="hidden" id="reportPostId">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="reportReason" value="Nội dung không phù hợp">
                            <label class="form-check-label">Nội dung không phù hợp</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="reportReason" value="Spam">
                            <label class="form-check-label">Spam</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="reportReason" value="Thông tin sai lệch">
                            <label class="form-check-label">Thông tin sai lệch</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="reportReason" value="Lý do khác">
                            <label class="form-check-label">Lý do khác</label>
                        </div>

                        <div class="mt-3">
                            <label for="reportDescription" class="form-label">Mô tả thêm (không bắt buộc)</label>
                            <textarea class="form-control" id="reportDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-danger" id="submitReportBtn">Gửi Báo Cáo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editCommentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh sửa bình luận</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editCommentId">
                    <textarea id="editCommentContent" class="form-control" rows="3"></textarea>

                    <div class="mt-3">
                        <label class="form-label">Ảnh hiện tại:</label>
                        <div id="editCommentImagePreview" class="d-flex"></div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Chọn ảnh mới:</label>
                        <input type="file" id="editCommentImage" class="form-control" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="submitEditComment()">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <button type="button" class="btn-close position-absolute" style="top: 10px; right: 10px; z-index: 10;"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-body text-center d-flex justify-content-center align-items-center">
                    <img id="modalImage" src="" class="img-fluid" style="max-width: 90vw; max-height: 90vh;">
                </div>
            </div>
        </div>
    </div>
</div>
