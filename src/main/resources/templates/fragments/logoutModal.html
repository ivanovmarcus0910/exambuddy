<!-- fragments/logoutModal.html -->
<div th:fragment="logoutModal">
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-lg shadow">
                <!-- Header -->
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-sign-out-alt me-2"></i> Xác nhận Đăng xuất
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>

                <!-- Nội dung Modal -->
                <div class="modal-body text-center">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 50px;"></i>
                    <p class="fs-5 mt-3 text-dark fw-bold" style="display:block !important;">Bạn có chắc chắn muốn đăng xuất?</p>
                </div>

                <!-- Footer -->
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i> Hủy
                    </button>
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-danger px-4">
                            <i class="fas fa-sign-out-alt me-1"></i> Đăng xuất
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
