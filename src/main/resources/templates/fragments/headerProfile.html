<!-- templates/fragments/headerProfile.html -->
<!-- Ở đây chỉ định nghĩa fragment, không có DOCTYPE, <html>, <head>, <body> -->

<div th:fragment="headerSidebar">

    <!-- Nếu cần một ít CSS cho sidebar/header, bạn có thể đặt chung ở đây
         hoặc tách ra file .css riêng. Dưới đây là ví dụ inline: -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
        }
        a {
            text-decoration: none;
        }
    </style>

    <!-- SIDEBAR -->
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background: #fff;
      padding: 1.5rem 1rem;
      border-right: 1px solid #eee;
    ">
        <!-- Logo + Tên dự án + Nút logout (tùy ý) -->
        <!-- Logo + Tên dự án + Nút logout (tùy ý) -->
        <div class="mb-4">
            <!-- Khối Logo + Text, canh theo chiều ngang -->
            <div class="d-flex align-items-center" style="gap: 8px;">
                <!-- Thay thế khối tròn “EB” bằng ảnh logo -->
                <img
                        src="https://res.cloudinary.com/dsuav027e/image/upload/v1740393796/favicon_iexkhg.png"
                        alt="Exam Buddy Logo"
                        style="width:48px; height:48px; border-radius:50%; object-fit:cover;"
                />

                <!-- Tên & mô tả -->
                <div>
                    <div style="color:#8e44ad; font-weight:600; font-size:1.1rem;">
                        Exam Buddy
                    </div>
                    <small class="text-muted">E-learning</small>
                </div>
            </div>

            <!-- Nút Logout (tùy ý) đặt bên dưới -->
            <button class="btn btn-light border mt-3 d-block"
                    style="border-radius:50%; width:36px; height:36px;">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>



        <!-- Menu items -->
        <nav class="nav flex-column" style="gap:1rem;">
            <a class="d-flex align-items-center px-2 py-2 text-secondary"
               href="/payment-coin"
               style="border-radius:8px;">
                <i class="bi bi-wallet-fill me-2" style="font-size:1.2rem;"></i>
                <span>Nạp Coin</span>
            </a>
            <a class="d-flex align-items-center px-2 py-2 text-secondary"
               href="/statistics"
            style="border-radius:8px;">
            <i class="bi bi-bar-chart-fill me-2" style="font-size:1.2rem;"></i>
            <span>Thống kê</span>
            </a>
            <a class="d-flex align-items-center px-2 py-2 text-secondary"
               href="/exams/result-list"
               style="border-radius:8px;">
                <i class="bi bi-clock-history me-2" style="font-size:1.2rem;"></i>
                <span>Lịch sử làm đề</span>
            </a>
            <a class="d-flex align-items-center px-2 py-2 text-secondary"
               href="/exams/created"
               style="border-radius:8px;">
                <i class="bi bi-file-earmark me-2" style="font-size:1.2rem;"></i>
                <span>Lịch sử tạo đề</span>
            </a>
            <a class="d-flex align-items-center px-2 py-2 text-secondary"
               href="#!"
               style="border-radius:8px;">
                <i class="bi bi-pencil-square me-2" style="font-size:1.2rem;"></i>
                <span>Lịch sử đăng bài</span>
            </a>
            <a class="d-flex align-items-center px-2 py-2 text-secondary"
               href="/paymentHistory"
               style="border-radius:8px;">
                <i class="bi bi-wallet2 me-2" style="font-size:1.2rem;"></i>
                <span>Lịch sử thanh toán</span>
            </a>
            <a class="d-flex align-items-center px-2 py-2 text-danger"
               href="/logout"
               style="border-radius:8px;">
                <i class="bi bi-box-arrow-right me-2" style="font-size:1.2rem;"></i>
                <span>Đăng xuất</span>
            </a>
        </nav>
    </div>
    <!-- /SIDEBAR -->

    <!-- HEADER -->
    <div style="
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      height: 70px;
      background: #fff;
      border-bottom:1px solid #eee;
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding:0 1rem;
      z-index:999;">

        <!-- Bên trái: Trang chủ -->
        <div class="d-flex align-items-center" style="color:#6c757d;">
            <a style="font-size:1rem; color:#6c757d;" href="/home">
                <i class="bi bi-house-door me-2" style="font-size:1.2rem;"></i>
                Trang chủ
            </a>
        </div>

        <!-- Bên phải: icon giỏ hàng, chuông, ngôn ngữ, avatar -->
        <div class="d-flex align-items-center">
            <a href="#!" class="text-dark me-3" style="font-size:1.2rem;">
                <i class="bi bi-bell"></i>
            </a>
            <a href="#!" class="text-dark me-3" style="font-size:1.2rem;">
                <i class="bi bi-globe"></i>
            </a>
            <div class="dropdown">
                <a href="#!" class="d-flex align-items-center text-dark dropdown-toggle"
                   id="userDropdown" data-bs-toggle="dropdown">
                    <img th:src="${user.avatarUrl}" alt="Avatar"
                         style="width:40px; height:40px; border-radius:50%; object-fit:cover; margin-right:6px;">
                    <span style="font-size:0.9rem;" th:text="${user.role}">Học viên</span>
                </a>

                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
                    <li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /HEADER -->

</div><!-- /th:fragment="headerSidebar" -->
