<script>
    function togglePassword(fieldId, button) {
        const field = document.getElementById(fieldId);
        field.type = (field.type === "password") ? "text" : "password";
    }

    function validateForm() {
        let isValid = true;
        const password = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        clearAllErrors();

        if (!password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/)) {
            showError("passwordError", "M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±, bao g·ªìm ch·ªØ hoa, ch·ªØ th∆∞·ªùng, s·ªë v√† k√Ω t·ª± ƒë·∫∑c bi·ªát!");
            isValid = false;
        }

        if (password !== confirmPassword) {
            showError("confirmPasswordError", "M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!");
            isValid = false;
        }

        return isValid;
    }

    function showError(id, message) {
        const errorElement = document.getElementById(id);
        errorElement.textContent = message;
        errorElement.style.display = "block";
    }

    function clearError(id) {
        document.getElementById(id).style.display = "none";
    }

    function clearAllErrors() {
        document.querySelectorAll(".text-danger").forEach(e => e.style.display = "none");
    }
</script>
