<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết đề thi</title>
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dsuav027e/image/upload/v1740393796/favicon_llcueu.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">
<div th:insert="fragments/header :: header"></div>

<div class="container mt-4 p-4 bg-white shadow rounded">
  <h2 class="text-center mb-4">Chi tiết đề thi</h2>

  <p><strong>Tên đề:</strong> <span th:text="${exam.examName}"></span></p>
  <p><strong>Môn học:</strong> <span th:text="${exam.subject}"></span></p>

  <h3 class="text-center mt-4 mb-3">Danh sách câu hỏi:</h3>
  <ul class="list-group">
    <li class="list-group-item" th:each="question : ${questions}">
      <p class="mb-0"><strong>Câu hỏi:</strong> <span th:text="${question.questionText}"></span></p>
    </li>
  </ul>

  <form class="text-center mt-4" th:action="@{/exams/{id}/do(id=${exam.examID})}" method="get">
    <button class="btn btn-primary btn-lg" type="submit">Bắt đầu làm bài</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
