<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết đề thi</title>
</head>
<body>
<h2>Chi tiết đề thi</h2>
<p><strong>Tên đề:</strong> <span th:text="${exam.examName}"></span></p>
<p><strong>Môn học:</strong> <span th:text="${exam.subject}"></span></p>

<h3>Danh sách câu hỏi:</h3>
<ul>
  <li th:each="question : ${questions}">
    <p><strong>Câu hỏi:</strong> <span th:text="${question.questionText}"></span></p>
    <ul>
      <li th:each="option, index : ${question.options}">
        <input type="checkbox"
               th:name="'q' + ${question.questionText}"
               th:value="${index}"
               th:checked="${#lists.contains(question.correctAnswers, index)}" />
        <span th:text="${option}"></span>
      </li>
    </ul>
  </li>
</ul>

<form th:action="@{/exams/{id}/start(id=${exam.examID})}" method="get">
  <button type="submit">Bắt đầu làm bài</button>
</form>
</body>
</html>
